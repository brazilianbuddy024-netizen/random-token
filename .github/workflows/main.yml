name: Update Tokens

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Create tokens file
        run: |
          echo '{"tokens":[{"name":"Solana","price":1.23}]}' > tokens.json
          
      - name: Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tokens.json
          git commit -m "Update" || true
          git push
